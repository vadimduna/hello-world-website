<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"> 
    <title>Hello {{ name }}!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <h1>GitHub Repositories</h1>
    </header>

    <section>
        <h2>Hello {{ name }}!</h2>
        <table>
            <thead>
                <tr>
                    <th>Repository Name</th>
                    <th>Date Created</th>
                </tr>
            </thead>
            <tbody>
                {% for my_repo_object in my_repo_objects %}
                    <tr>
                        <td>{{ my_repo_object.repository_name }}</td>
                        <td>{{ my_repo_object.time }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

</body>
</html>
