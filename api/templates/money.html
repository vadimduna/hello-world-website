<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #BADA55;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #BADA55;
        }

        p {
            font-size: 50px;
            color: #BADA55;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>
        Hello! You requested ${{ dollars }}.
    </h1>
    <h1>
        Here is your money:
    </h1>
    <p>
        {% for i in range(dollars) %}
        $
        {% endfor %}
    </p>
</body>

</html>
